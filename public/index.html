<html>
  <head>
    <title>Usuarios IUPA</title>
    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
      integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu"
      crossorigin="anonymous"
    />
  </head>
  <body onload="initApp()">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <h1 id="header-title">Usuarios IUPA</h1>
      </div>
      <div class="col-md-4 align-self-center" style="margin-top: 20px;">
          <input type="text" class="form-control" id="inputSearch" placeholder="Buscar usuarios...">
      </div>
      <div class="col-md-2" style="margin-top: 20px;">
        <button class="btn" id="buttonSearch">Buscar</button>
      </div>
      </div>
    </div>
    <div class="container">
     
      <div class="panel panel-default">
        <div class="panel-heading">Lista Usuarios</div>
        <div class="panel-body" id="contentTable"></div>
      </div>
      <div id="errorText"></div>

      <div class="panel panel-default">
        <div class="panel-heading" id="titlePanel">Crear Usuario</div>
        <div class="panel-body">
          <form id="createUserForm">
            <input
                class="form-control"
                type="hidden"
                id="inputId"
              />

            <div class="form-group">
              <label for="inputName">Nombre</label>
              <input
                class="form-control"
                type="text"
                id="inputName"
                placeholder="Nombre"
              />
            </div>

            <div class="form-group">
              <label for="inputAge">Edad</label>
              <input
                class="form-control"
                type="number"
                id="inputAge"
                min="18"
                max="200"
                placeholder="Edad"
              />
            </div>

            <button
              type="button"
              onclick="createUser()"
              class="btn btn-success"
              id="buttonAdd"
            >
              Crear
            </button>
            <button
              type="button"
              onclick="updateUser()"
              class="btn btn-success"
              style="visibility: hidden;"
              id="buttonUpdate"
            >
              Editar
            </button>
            <button
              type="button"
              class="btn btn-danger"
              style="visibility: hidden;"
              id="buttonEditCancel"
            >
              Cancelar
            </button>
          </form>
        </div>
      </div>
    </div>

    <template id="contentRow">
      <div class="row" style="margin-top: 5px;">
        <div class="col-xs-2 txtName">Nombre</div>
        <div class="col-xs-2 txtAge">Edad</div>
        <div class="col-xs-2 txtCreatedAt">CreatedAt</div>
        <div class="col-xs-2 txtUpdatedAt">UpdatedAt</div>
        <div class="col-xs-4">
          <button class="btn btn-danger pull-right btnDelete btn-sm">Eliminar</button>
          <button class="btn btn-success pull-right btnEdit btn-sm"style="margin-right:5px;">Editar</button>
        </div>
      </div>
    </template>

    <script src="/app.js"></script>
  </body>
</html>
